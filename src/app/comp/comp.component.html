<mat-form-field>
    <mat-label>貯気槽のガス</mat-label>
    <mat-select [(value)]="this.bindGas[0]" (selectionChange)="onSelectedChanged()">
        <mat-option *ngFor="let gas of this.GasName" [value]="gas">{{gas}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>貯気槽圧PR0 MPa</mat-label>
    <input matInput type="number" [(ngModel)]="this.comp.data['PR0'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>MPa</span>
</mat-form-field>
<mat-form-field>
    <mat-label>圧縮管のガス</mat-label>
    <mat-select [(value)]="this.bindGas[1]" (selectionChange)="onSelectedChanged()">
        <mat-option *ngFor="let gas of this.GasName" [value]="gas">{{gas}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>圧縮管圧PC0 kPa</mat-label>
    <input matInput type="number"[(ngModel)]="this.comp.data['PC0'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>kPa</span>
</mat-form-field>
<mat-form-field>
    <mat-label>中圧管ガス</mat-label>
    <mat-select [(value)]="this.bindGas[2]" (selectionChange)="onSelectedChanged()">
        <mat-option *ngFor="let gas of this.GasName" [value]="gas">{{gas}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>中圧管圧PM0 kPa</mat-label>
    <input matInput type="number"[(ngModel)]="this.comp.data['PM0'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>kPa</span>
</mat-form-field>
<mat-form-field>
    <mat-label>低圧管ガス</mat-label>
    <mat-select [(value)]="this.bindGas[3]" (selectionChange)="onSelectedChanged()">
        <mat-option *ngFor="let gas of this.GasName" [value]="gas">{{gas}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>低圧管圧PL0 Pa</mat-label>
    <input matInput type="number"[(ngModel)]="this.comp.data['PL0'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>Pa</span>
</mat-form-field>
<mat-form-field>
    <mat-label>スロート径 D*</mat-label>
    <input matInput type="number" [(ngModel)]="this.comp.data['Dth'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>mm</span>
</mat-form-field>
<mat-form-field>
    <mat-label>第一隔膜</mat-label>
    <mat-select [(value)]="this.diaphragm" (selectionChange)="onSelectedChanged()">
        <mat-option *ngFor="let matd of matd1s" [value]="matd">{{matd}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>第一隔膜の溝深さ</mat-label>
    <input matInput type="number" [(ngModel)]="this.comp.data['groove'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>mm</span>
</mat-form-field>
<mat-form-field>
    <mat-label>第二隔膜厚さ</mat-label>
    <input matInput type="number" [(ngModel)]="this.comp.data['td2'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>μm</span>
</mat-form-field>
<mat-form-field>
    <mat-label>温度 T0</mat-label>
    <input matInput type="number" [(ngModel)]="this.comp.data['T0'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>K</span>
</mat-form-field>
<mat-form-field>
    <mat-label>ピストン質量 Wp</mat-label>
    <input matInput type="number" [(ngModel)]="this.comp.data['Wp'].value" (change)="onSelectedChanged()">
    <span matTextSuffix>kg</span>
</mat-form-field>

<div class="card">
    <table mat-table [dataSource]="this.comp.getDataSource()" class="mat-elevation-z8" #matCompTable>
        <!-- Position Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> unit </th>
        <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
